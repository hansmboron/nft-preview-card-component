<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main role="main">
    <div class="text-center text-light small">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/hansmboron" target="_blank">Hans M. Boron</a>.
    </div>

    <div class="card nft-card mx-auto mt-5">
      <div class="card-body">
        <div class="contain">
          <img class="rounded" src="images/image-equilibrium.jpg" alt="Avatar" class="image" style="width:100%">
          <div class="middle">
            <div class="view-icon"><img src="images/icon-view.svg" alt="view-icon"></div>
          </div>
        </div>
        <div class="my-2">
          <a class="link" href="#">Equilibrium #3429</a>
        </div>
        <div class="nft-text-color mb-3">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="row row-cols-2 mb-2">
          <div class="cyan-color fw-bold"><img src="images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</div>
          <div class="text-end nft-text-color small">
            <img src="images/icon-clock.svg" alt="icon clock"> 3 days left
          </div>
        </div>
        <hr class="nft-text-color">
        <div class="d-inline me-2">
          <img class="avatar-border" src="images/image-avatar.png" width="34" alt="image avatar">
        </div>
        <div class="d-inline nft-text-color small">
          Creation of <a href="#" class="link">Jules Wyvern</a>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
